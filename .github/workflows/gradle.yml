name: Web & API Automation Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  web-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1.7.2

      - name: Setup gradlew
        run: chmod +x gradlew

      - name: Execute Web Test
        run: ./gradlew demoblaze -Ptags="@web"

      - name: Archive Web Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Cucumber-Web-Report
          path: reports

      - name: Rename cucumber-web.html to index-web.html
        run: mv reports/cucumber-web.html reports/index-web.html

      - name: Deploy Web Test Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: reports

  api-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup gradlew
        run: chmod +x gradlew

      - name: Execute API Test
        run: ./gradlew dummyapi -Ptags="@api"

      - name: Archive API Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Cucumber-API-Report
          path: reports

      - name: Rename cucumber-api.html to index-api.html
        run: mv reports/cucumber-api.html reports/index-api.html

      - name: Deploy API Test Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: reports
